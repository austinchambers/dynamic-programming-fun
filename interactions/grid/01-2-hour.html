<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
            integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>

    <link href="../../css/main.css" rel="stylesheet" type="text/css">
    <link href="01.css" rel="stylesheet" type="text/css">
    <link href="../interactions.css" rel="stylesheet" type="text/css">
    <script src="../../js/jquery.js"></script>
    <script src="../../js/interact.js"></script>
    <script src="01-2-hour.js"></script>
</head>
<body onload="main()">
<div class="container schedule">

    <!--<table id="grid">-->
    <!--</table>-->

    <div id="title" class="row">
        <div class="col-12">
            <h2 id="instruction"></h2><!--Will be populated by JS!-->
        </div>
    </div>

    <div class="row">
        <div class="col-1"></div>
        <div class="col-1" style="text-align: center">Value</div>
        <div class="col-1"></div>
        <div class="col-5"></div>

    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-1">
            <div class="block">
                <div style="padding-top: 15px;"><strong><span style="text-align: center;" id="scheduler-value">0</span></strong></div><!--Populated by JS!-->
            </div>
        </div>
        <div class="col-1"></div>
        <div class="col-3">
            <div class="dropzone" id="scheduler">
                <div>
					<span style="text-align: center; font-size: 12px; font-style: italic; color: gray">
						<!--<span id="scheduler-total-hours">7 hours total</span>-->
					</span>
                </div>
            </div>
            <div id="scheduler-arrow"></div>
        </div>
        <div class="col-1"><img class="time-icon" src="../../figures/time_icons/2h.png"></div>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div id="hours-left-text">
                <span>Timeline: </span>
                <span id="hours-left"></span>
                <span> hours left</span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-3"></div>
        <div class="col-7">
            <div id="gym" class="block notdropped draggable"></div>
            <div id="date" class="block notdropped draggable"></div>
            <div id="hike" class="block notdropped draggable"></div>
            <div id="beach" class="block notdropped draggable"></div>
        </div>
    </div>
</div>

</div>
</body>
</html>
